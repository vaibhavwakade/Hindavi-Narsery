<!DOCTYPE html>
<html>
<head>
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Hindavi Nursery - Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://hindavi-nursery-backend.onrender.com/api';
        
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing connection...</div>';
            
            const tests = [
                { name: 'Health Check', url: `${BACKEND_URL}/health` },
                { name: 'Environment Check', url: `${BACKEND_URL}/env-check` },
                { name: 'Categories', url: `${BACKEND_URL}/categories` },
                { name: 'Products', url: `${BACKEND_URL}/products` }
            ];
            
            let html = '';
            
            for (const test of tests) {
                try {
                    console.log(`Testing ${test.name}:`, test.url);
                    const response = await fetch(test.url, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        html += `<div class="result success">
                            ✓ ${test.name}: SUCCESS (${response.status})
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>`;
                    } else {
                        html += `<div class="result error">
                            ✗ ${test.name}: HTTP ${response.status} - ${response.statusText}
                        </div>`;
                    }
                } catch (error) {
                    html += `<div class="result error">
                        ✗ ${test.name}: ERROR - ${error.message}
                    </div>`;
                }
            }
            
            results.innerHTML = html;
        }
        
        // Auto-test on page load
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
